<html>
    <head>
        <title>Final Results</title>
    </head>
    <body>
        <h2>Final Results</h2>
        <table border="2">
            {% for key, value in results.items() %}
                <tr>
                    {# Key goes in a table header cell #}
                    <th>{{ key }}</th>
                    {# Value goes in a table data cell #}
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
